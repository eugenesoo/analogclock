<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Analog Clock</title>
  </head>
  <body>
    <div class='clockbg'>
      <div id='seconds'>
      </div>
      <div class='clock'>
        <div class='clockNums' id='twelve'>
          12
        </div>

        <div class='clockuncenter'>
          <span class='rightfloat' id='one'>
            1
          </span>
          <span class='leftfloat' id='eleven'>
            11
          </span>
        </div>
        
        <div class='clear'>
        </div>

        <div class='clockuncenter'>
          <span class='rightfloat' id='two'>
            2
          </span>
          <span class='leftfloat' id='ten'>
            10
          </span>
        </div>
        
        <div class='clear'>
        </div>

        <div class='clockuncenter'>
          <span class='rightfloat' id='three'>
            3
          </span>
          <span class='leftfloat' id='nine'>
            9
          </span>
        </div>
        
        <div class='clear'>
        </div>

        <div class='clockuncenter'>
          <span class='rightfloat' id='four'>
            4
          </span>
          <span class='leftfloat' id='eight'>
            8
          </span>
        </div>
        
        <div class='clear'>
        </div>

        <div class='clockuncenter'>
          <span class='rightfloat' id='five'>
            5
          </span>
          <span class='leftfloat' id='seven'>
            7
          </span>
        </div>
        
        <div class='clear'>
        </div>

        <div class='clockNums' id='six'>
          6
        </div>

      </div>
    </div>
  </body>
</html>
