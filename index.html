<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Analog Clock</title>
  </head>
  <body>
    <div class='clockbg'>
      <div id='seconds'>
      </div>
      <div id='minutes'>
      </div>
      <div id='hour'>
      </div>
      <div id='middle'>
      </div>
      <div class='clock'>
        <div class='clockNums firstRow'>
          <span class='nums leftNums'>
            11
          </span><span class='nums'>
            12
          </span><span class='nums rightNums'>
            1
          </span>
        </div>   
       
        <div class='clear'></div>

        <div class='clockNums clockNumsWide'>
          <span class='nums leftNums'>
            10
          </span>
          <span class='nums rightNums'>
            2
          </span>
        </div>
       
        <div class='clear'></div>

        <div class='clockNums clockNumsWide'>
          <span class='nums leftNums'>
            9
          </span>
          <span class='nums rightNums'>
            3
          </span>
        </div>

        <div class='clear'></div>

        <div class='clockNums clockNumsWide'>
          <span class='nums leftNums'>
            8
          </span>
          <span class='nums rightNums'>
            4
          </span>
        </div>

        <div class='clear'></div>

        <div class='clockNums'>
          <span class='nums leftNums'>
            7
          </span><span class='nums'>
            6
          </span><span class='nums rightNums'>
            5
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
